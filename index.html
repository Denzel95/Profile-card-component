<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="circles">
      <img class="c1" src="./images/bg-pattern-top.svg" alt="top">
      <img class="c2" src="./images/bg-pattern-bottom.svg" alt="bottom">
    </div>
  <div class="submain-container">

    <div class="center-img">
      <img src="./images/image-victor.jpg" alt="victor" class="image">
    </div>

    <div class="card-info">
      <h1 class="name">Victor Crest <span class="age">26</span> </h1>
      <p class="city">London</p>
    </div>

    <div class="follow">
      <div class="subs1">
      <h2 class="num1">80K</h2>
      <p class="txt1">Followers</p>
    </div>
   
    <div class="subs2">
    <h2 class="num2">803K</h2>
    <p class="txt2">Likes</p>
  </div>

  <div class="subs3">
    <h2 class="num3">1.4K</h2>
    <p class="txt3">Photos</p>
  </div>
  </div>
  </div>
</div>
  
  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denzel</a>.
  </div>
</body>
</html>
